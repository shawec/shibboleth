<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerAdmin webmaster@localhost
		DocumentRoot /var/www/html
		SSLEngine on

		# SSLCertificateFile	/etc/pki/tls/certs/dummy.crt
		# SSLCertificateKeyFile /etc/pki/tls/private/dummy.key

		SSLCertificateChainFile /etc/pki/tls/certs/dummy.crt

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>

	</VirtualHost>
</IfModule>
