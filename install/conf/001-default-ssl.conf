<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerAdmin webmaster@localhost
		DocumentRoot /var/www/html
		SSLEngine on

		# SSLCertificateFile	/etc/httpd/ssl-certs/server-ca.pem
		# SSLCertificateKeyFile /etc/httpd/ssl-certs/server-ca.key

		SSLCertificateChainFile /etc/httpd/ssl-certs/server-ca.crt

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>

	</VirtualHost>
</IfModule>
